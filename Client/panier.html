<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <style>
        /* Styles généraux */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
}

.cart-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: #f5f5f5;
    padding: 10px;
    border-radius: 5px;
}

.item-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 5px;
}

.item-description {
    flex: 1;
}

.item-quantity {
    display: flex;
    align-items: center;
    gap: 5px;
}

.item-price {
    font-weight: bold;
}

.delete-button {
    background-color: #ff0000;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.checkout-button {
    display: block;
    margin: 20px auto;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

/* Styles pour les écrans plus petits */
@media (max-width: 768px) {
    .cart-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .item-image {
        width: 100%;
        height: auto;
    }
}
    </style>
</head>

<body>
    <header>
        <h1>Panier</h1>
        <button id="logout-button">Déconnexion</button>
    </header>
    <section class="cart-container">
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1" class="item-image">
            <div class="item-description">
                <h3>Nom du produit 1</h3>
                <p>Description du produit 1</p>
                <div class="item-quantity">
                    <label for="quantity1" class="quantity-label">Quantité:</label>
                    <select id="quantity1" class="quantity-select" onchange="updatePrice('quantity1', 'price1')">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <p class="item-price">Prix: <span id="price1">$10</span></p>
            </div>
            <button class="delete-button">Supprimer</button>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2" class="item-image">
            <div class="item-description">
                <h3>Nom du produit 2</h3>
                <p>Description du produit 2</p>
                <div class="item-quantity">
                    <label for="quantity2" class="quantity-label">Quantité:</label>
                    <select id="quantity2" class="quantity-select" onchange="updatePrice('quantity2', 'price2')">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <p class="item-price">Prix: <span id="price2">$15</span></p>
            </div>
            <button class="delete-button">Supprimer</button>
        </div>

        <div class="cart-item">
            <img src="product3.jpg" alt="Product 3" class="item-image">
            <div class="item-description">
                <h3>Nom du produit 3</h3>
                <p>Description du produit 3</p>
                <div class="item-quantity">
                    <label for="quantity3" class="quantity-label">Quantité:</label>
                    <select id="quantity3" class="quantity-select" onchange="updatePrice('quantity3', 'price3')">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <p class="item-price">Prix: <span id="price3">$20</span></p>
            </div>
            <button class="delete-button">Supprimer</button>
        </div>
    </section>

    <button id="checkout-button">Commander</button>

    <script>
        // Ajouter une action au bouton de déconnexion
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            // Code pour la déconnexion de l'utilisateur
        });

        // Fonction pour mettre à jour le prix total lorsque la quantité change
        function updatePrice(quantityId, priceId) {
            const quantitySelect = document.getElementById(quantityId);
            const priceSpan = document.getElementById(priceId);
            const price = parseInt(priceSpan.innerText.slice(1)); // Supprime le signe dollar et convertit en nombre entier
            const quantity = parseInt(quantitySelect.value);
            const totalPrice = price * quantity;
            priceSpan.innerText = '$' + totalPrice;
        }
    </script>
</body>

</html>
