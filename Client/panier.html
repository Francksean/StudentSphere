<!DOCTYPE html>
<html>
<head>
    <title>Panier</title>
    <style>
        /* Styles CSS */
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .item-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .item-description {
            flex-grow: 1;
        }

        .quantity-select {
            width: 50px;
        }

        .item-price {
            font-weight: bold;
        }

        #total-price {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Panier</h1>

    <!-- Premier article du panier -->
    <div class="cart-item">
        <img src="product1.jpg" alt="Product 1" class="item-image">
        <div class="item-description">
            <h3>Nom du produit 1</h3>
            <p>Description du produit 1</p>
            <div class="item-quantity">
                <label for="quantity1" class="quantity-label">Quantité:</label>
                <select id="quantity1" class="quantity-select" data-price-id="price1" onchange="updatePrice('quantity1', 'price1', 1)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <p class="item-price">Prix: <span id="price1" class="initial-price">1</span>$</p>
        </div>
        <button class="delete-button" onclick="removeCartItem(this)">Supprimer</button>
    </div>

    <!-- Deuxième article du panier -->
    <div class="cart-item">
        <img src="product2.jpg" alt="Product 2" class="item-image">
        <div class="item-description">
            <h3>Nom du produit 2</h3>
            <p>Description du produit 2</p>
            <div class="item-quantity">
                <label for="quantity2" class="quantity-label">Quantité:</label>
                <select id="quantity2" class="quantity-select" data-price-id="price2" onchange="updatePrice('quantity2', 'price2', 15)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <p class="item-price">Prix: <span id="price2" class="initial-price">15</span>$</p>
        </div>
        <button class="delete-button" onclick="removeCartItem(this)">Supprimer</button>
    </div>

    <!-- Prix total du panier -->
    <p>Prix total: <span id="total-price">0</span>$</p>

    <script>
        // Fonction pour supprimer un article du panier
        function removeCartItem(button) {
            const cartItem = button.parentNode;
            cartItem.remove();
            updateTotalPrice(); // Met à jour le prix total après la suppression
        }

        // Fonction pour mettre à jour le prix d'un article en fonction de la quantité sélectionnée
        function updatePrice(quantityId, priceId, price) {
            const quantitySelect = document.getElementById(quantityId);
            const quantity = parseInt(quantitySelect.value);
            const totalPrice = price * quantity;
            document.getElementById(priceId).innerText = totalPrice;
            updateTotalPrice(); // Met à jour le prix total après la modification
        }

        // Fonction pour mettre à jour le prix total en additionnant les prix de tous les articles
        function updateTotalPrice() {
            let totalPrice = 0;
            const prices = document.getElementsByClassName('initial-price');
            for (let i = 0; i < prices.length; i++) {
                totalPrice += parseInt(prices[i].innerText);
            }
            document.getElementById('total-price').innerText = totalPrice;
        }
    </script>
</body>
</html>
